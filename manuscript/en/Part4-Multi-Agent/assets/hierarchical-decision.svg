<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
    .box-sub { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
    .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#fff"/>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" class="title">Hierarchical Decision Structure</text>
  <text x="250" y="40" text-anchor="middle" class="subtitle">AGENT COORDINATION PATTERN</text>

  <!-- Meta Agent (Top) -->
  <rect x="175" y="55" width="150" height="50" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="250" y="78" class="box-text">Meta Agent</text>
  <text x="250" y="93" class="box-sub">Final Decision Authority</text>

  <!-- Connecting lines -->
  <line x1="250" y1="105" x2="250" y2="125" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="100" y1="125" x2="400" y2="125" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="100" y1="125" x2="100" y2="145" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="250" y1="125" x2="250" y2="145" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="400" y1="125" x2="400" y2="145" stroke="#1a1a1a" stroke-width="1.5"/>

  <!-- Signal Agent -->
  <rect x="40" y="145" width="120" height="50" fill="#67e8f9" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="100" y="168" class="box-text">Signal Agent</text>
  <text x="100" y="183" class="box-sub">Generate Signals</text>

  <!-- Risk Agent -->
  <rect x="190" y="145" width="120" height="50" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="250" y="168" class="box-text">Risk Agent</text>
  <text x="250" y="183" class="box-sub">Risk Review</text>

  <!-- Execution Agent -->
  <rect x="340" y="145" width="120" height="50" fill="#5eead4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="400" y="168" class="box-text">Execution Agent</text>
  <text x="400" y="183" class="box-sub">Order Execution</text>

  <!-- Description box -->
  <rect x="40" y="215" width="420" height="45" fill="#f3f4f6" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="250" y="238" text-anchor="middle" class="box-sub">Meta Agent has final decision authority</text>
  <text x="250" y="253" text-anchor="middle" class="label">Other Agents only provide recommendations</text>
</svg>
