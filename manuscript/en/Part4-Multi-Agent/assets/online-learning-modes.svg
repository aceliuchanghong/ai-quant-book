<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 320">
  <defs>
    <marker id="arrow-olm-en" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .mode-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .item { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .note { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; }
    .highlight { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #10b981; }
  </style>

  <!-- Background -->
  <rect width="620" height="320" fill="#fff"/>

  <!-- Title -->
  <text x="310" y="25" text-anchor="middle" class="title">Three Modes of Online Learning</text>
  <text x="310" y="40" text-anchor="middle" class="subtitle">ADAPTIVE MODEL UPDATE STRATEGIES</text>

  <!-- Mode 1: Sliding Window -->
  <rect x="30" y="55" width="180" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" rx="2"/>
  <rect x="30" y="55" width="180" height="25" fill="#60a5fa" rx="2"/>
  <text x="120" y="73" text-anchor="middle" class="note">Mode 1: Sliding Window</text>
  <text x="40" y="98" class="item">Simplest online learning</text>
  <text x="40" y="115" class="item">[ Old ][ Old ][ New ][ New ]</text>
  <text x="40" y="130" class="item">       ↓ Time passes</text>
  <text x="40" y="145" class="item">[ Old ][ New ][ New ][ Latest ]</text>
  <text x="40" y="165" class="highlight">Periodic full retraining</text>

  <!-- Mode 2: Incremental Update -->
  <rect x="220" y="55" width="180" height="120" fill="#d1fae5" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <rect x="220" y="55" width="180" height="25" fill="#10b981" rx="2"/>
  <text x="310" y="73" text-anchor="middle" class="note">Mode 2: Incremental</text>
  <text x="230" y="98" class="item">More efficient approach</text>
  <text x="230" y="120" class="item">Existing model θ + New data</text>
  <text x="230" y="135" class="item">       ↓</text>
  <text x="230" y="150" class="item">Updated model θ'</text>
  <text x="230" y="165" class="highlight">Fine-tune, not retrain</text>

  <!-- Mode 3: Exponential Forgetting -->
  <rect x="410" y="55" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
  <rect x="410" y="55" width="180" height="25" fill="#f59e0b" rx="2"/>
  <text x="500" y="73" text-anchor="middle" class="note">Mode 3: Exp. Forgetting</text>
  <text x="420" y="98" class="item">Most flexible approach</text>
  <text x="420" y="118" class="item">Weight = λ^(T-t)</text>
  <text x="420" y="138" class="item">λ=0.99: 100 days → 0.37</text>
  <text x="420" y="155" class="item">λ=0.95: 100 days → 0.006</text>
  <text x="420" y="168" class="highlight">Small λ → Fast forget → Adapt</text>

  <!-- Comparison table -->
  <rect x="30" y="190" width="560" height="115" fill="#f3f4f6" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="310" y="215" text-anchor="middle" class="mode-title">Mode Selection Guide</text>

  <text x="50" y="240" class="item">Sliding Window:</text>
  <text x="180" y="240" class="item">Simple, for large data with slow changes</text>

  <text x="50" y="260" class="item">Incremental:</text>
  <text x="180" y="260" class="item">Efficient, for fast adaptation needs</text>

  <text x="50" y="280" class="item">Exp. Forgetting:</text>
  <text x="180" y="280" class="item">Flexible, control forgetting speed via λ</text>

  <text x="310" y="298" text-anchor="middle" class="highlight">Key: Choose decay factor based on market change speed</text>
</svg>
