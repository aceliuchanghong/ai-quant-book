<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .box-sub { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
    .code { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .comment { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
    .state-crisis { fill: #ef4444; }
    .state-trend { fill: #10b981; }
    .state-range { fill: #60a5fa; }
    .state-trans { fill: #f59e0b; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="title">Rules-Based Regime Detection</text>
  <text x="300" y="40" text-anchor="middle" class="subtitle">THRESHOLD-BASED STATE CLASSIFICATION</text>

  <!-- Input Box -->
  <rect x="30" y="55" width="540" height="35" fill="#e5e7eb" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="300" y="78" text-anchor="middle" class="box-text">Input: ADX, Volatility (Vol), Return (Ret), Correlation (Corr)</text>

  <!-- Arrow down -->
  <line x1="300" y1="90" x2="300" y2="110" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Decision Flow -->
  <!-- Crisis Check -->
  <rect x="120" y="115" width="360" height="50" fill="#fce7f3" stroke="#ef4444" stroke-width="1.5" rx="2"/>
  <text x="140" y="137" class="code">if Vol > 30% AND Corr > 0.8:</text>
  <text x="160" y="155" class="code state-crisis">return "CRISIS"  # High vol + high corr</text>

  <line x1="300" y1="165" x2="300" y2="180" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Trending Check -->
  <rect x="120" y="185" width="360" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="140" y="207" class="code">if ADX > 25 AND |Ret_20d| > 5%:</text>
  <text x="160" y="225" class="code state-trend">return "TRENDING"  # Strong trend</text>

  <line x1="300" y1="235" x2="300" y2="250" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Ranging Check -->
  <rect x="120" y="255" width="360" height="50" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" rx="2"/>
  <text x="140" y="277" class="code">if ADX &lt; 20 AND Vol &lt; 15%:</text>
  <text x="160" y="295" class="code state-range">return "RANGING"  # Weak trend + low vol</text>

  <line x1="300" y1="305" x2="300" y2="320" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Transition (Default) -->
  <rect x="120" y="325" width="360" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
  <text x="140" y="347" class="code">else:</text>
  <text x="230" y="347" class="code state-trans">return "TRANSITION"  # Other cases</text>
</svg>
