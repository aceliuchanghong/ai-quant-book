<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 300">
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .strategy-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .item { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .highlight { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #10b981; }
    .recommended { font: 600 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; }
  </style>

  <!-- Background -->
  <rect width="620" height="300" fill="#fff"/>

  <!-- Title -->
  <text x="310" y="25" text-anchor="middle" class="title">Transition Period Strategies</text>
  <text x="310" y="40" text-anchor="middle" class="subtitle">HANDLING UNCERTAIN MARKET STATES</text>

  <!-- Strategy 1: Conservative Wait -->
  <rect x="20" y="55" width="185" height="140" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" rx="2"/>
  <text x="113" y="75" text-anchor="middle" class="strategy-title">Strategy 1</text>
  <text x="113" y="90" text-anchor="middle" class="strategy-title">Conservative Wait</text>
  <line x1="35" y1="98" x2="190" y2="98" stroke="#60a5fa" stroke-width="1"/>
  <text x="30" y="118" class="item">• Keep last confirmed state</text>
  <text x="30" y="135" class="item">• Reduce position to 50%</text>
  <text x="30" y="152" class="item">• Wait for clarity</text>
  <text x="30" y="169" class="item">• Then add position</text>

  <!-- Strategy 2: Probability Mixing -->
  <rect x="218" y="55" width="185" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
  <text x="310" y="75" text-anchor="middle" class="strategy-title">Strategy 2</text>
  <text x="310" y="90" text-anchor="middle" class="strategy-title">Probability Mixing</text>
  <line x1="233" y1="98" x2="388" y2="98" stroke="#f59e0b" stroke-width="1"/>
  <text x="228" y="118" class="item">• Weight by state probability</text>
  <text x="228" y="135" class="item">• Trend 40% → 40% weight</text>
  <text x="228" y="152" class="item">• Natural smooth transition</text>
  <text x="228" y="169" class="item">• No hard switches</text>

  <!-- Strategy 3: Risk Priority (Recommended) -->
  <rect x="416" y="55" width="185" height="140" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="2"/>
  <rect x="416" y="55" width="185" height="35" fill="#10b981" rx="2"/>
  <text x="508" y="70" text-anchor="middle" class="recommended">RECOMMENDED</text>
  <text x="508" y="85" text-anchor="middle" class="recommended">Strategy 3: Risk Priority</text>
  <line x1="431" y1="98" x2="586" y2="98" stroke="#10b981" stroke-width="1"/>
  <text x="426" y="118" class="item">• Treat as crisis precursor</text>
  <text x="426" y="135" class="item">• Proactively reduce risk</text>
  <text x="426" y="152" class="item">• Better miss opportunity</text>
  <text x="426" y="169" class="item">• Than amplify risk</text>

  <!-- Bottom recommendation -->
  <rect x="20" y="210" width="580" height="75" fill="#f3f4f6" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="310" y="235" text-anchor="middle" class="strategy-title">For Most Investors</text>
  <text x="310" y="255" text-anchor="middle" class="item">Strategy 3 (Risk Priority) is the safest choice.</text>
  <text x="310" y="272" text-anchor="middle" class="item">Transition periods are often the highest risk periods.</text>
</svg>
